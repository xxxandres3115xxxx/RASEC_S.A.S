<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap');
    </style>
</head>
<body class="body">
    <header class="Portada">
        <img src="compras.jpg" width="100%" height="600px">

        <nav class="menu1">
            <span class="menu">
                <a id="enlaces" href="home.html">Inicio</a>
                
            </span>
        </nav>
    </header>
    <main>
        <section >
            <p>
            <h1 class="titulo">Enviamos tus reserva</h1>
            </p>
            <form action="formSucess.html" method="POST">
                <div >
                    <div class="datos">
                        <div>
                            <label for="username">Nombre Completo:</label>
                        </div>

                        <div>
                            <input type="text" name="username" id="username"  required><br>
                        </div>

                        <div>
                            <label for="age">Edad:</label>
                        </div>

                        <div>
                            <input type="number" name="age" id="age" step="1" required><br>
                        </div>

                    </div>

                    <div class="datos">
                        <div>
                            <label for="phone">Celular:</label>
                        </div>

                        <div>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]+"><br>
                        </div>

                        <div>
                            <label for="Genero">Genero:</label><br>
                        </div>

                        <div>
                            <select name="genre" id="Genero">
                                <option value="none"></option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="No deseo responder">No deseo responder</option>

                            </select><br>
                        </div>

                    </div>

                    <div class="datos">
                        <div>
                            <label for="Ciudad">Selecciona tu Ciudad: </label><br>
                        </div>

                        <div>

                            <input type="text" list="barrios"  required>
                            <datalist id="barrios">
                                <option value="Cali"></option>
                                <option value="Bogota"></option>
                                <option value="Santa Marta"></option>
                                <option value="Barranquilla"></option>
                                <option value="Bucaramanga"></option>
                                <option value="Medellin"></option>
                                <option value="Villavicencio"></option>
                                <option value="Manizales"></option>
                                <option value="Pereira"></option>
                                <option value="Monteria"></option>
                            </datalist><br>
                        </div>

                        <div>
                            <label for="Email">Email: </label><br>
                        </div>

                        <div>
                            <input type="email" name="Email" id="Email" required><br>
                        </div>

                    </div>
                    
                    <div class="datos">
                        <div>
                            <label for="Localidad"> Localidad :</label>
                        </div>

                        <div>
                            <input type="text" list="Localidad"  required>
                            <datalist id="Localidad">
                                <option value="Norte"></option>
                                <option value="Occidental"></option>
                                <option value="Oriental"></option>
                                <option value="Platino"></option>
                                <option value="VIP"></option>
                                <option value="Palco"></option>
                                
                            </datalist><br>
                        </div>
                        <div>
                            <label for="Cantidad">Cantidad:</label>
                        </div>

                        <div>
                            <input type="number" name="Cantidad" id="Cantidad" step="1"  required ><br>
                        </div>

                            
                        </div>

                        

                    </div>
                  
                    <div class="submit">
                        <input type="image" src="reservar-yellow-button-md.png"><br>
                    </div>                           
                            






            </form>
</html>
